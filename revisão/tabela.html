<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
<table border="1"> <!-- Inicio da tabela-->

    <tr>           <!-- Primeira Linha-->

        <td>2</td> <!-- Primeira coluna (tabela de dados)-->

    </tr>
</tbody>

<tfoot>

        <td>a</td>

        <td>e</td>
    </tr>

    <tr>
        <td>a</td>
        
        <td>c</td>

    </tr>
</tfoot>

</table>

</html>
